name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check Logo Token
        run: |
          if [ -n "$VITE_LOGO_DEV_TOKEN" ]; then
            echo "VITE_LOGO_DEV_TOKEN is configured for build."
          else
            echo "::warning::VITE_LOGO_DEV_TOKEN is missing in build environment."
          fi
        env:
          VITE_LOGO_DEV_TOKEN: ${{ vars.VITE_LOGO_DEV_TOKEN || secrets.VITE_LOGO_DEV_TOKEN }}

      - name: Build
        run: npm run build
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL }}
          VITE_LOGO_DEV_TOKEN: ${{ vars.VITE_LOGO_DEV_TOKEN || secrets.VITE_LOGO_DEV_TOKEN }}
          VITE_GOOGLE_API_KEY: ${{ vars.VITE_GOOGLE_API_KEY || secrets.VITE_GOOGLE_API_KEY }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
